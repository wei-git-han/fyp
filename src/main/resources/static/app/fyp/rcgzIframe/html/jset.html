<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8"/>
	<title>设置</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/simple-line-icons/simple-line-icons.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/uniform/css/uniform.default.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/css/components.css" id="style_components"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/css/plugins.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/jstree/dist/themes/default/style.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/jset.css"/>
</head>
<body>
	<div class="relative">
		<div class="leftContent">
			<div class="relative">
				<ul class="leftUl">
					<li class="peopleli active">创建管理员</li>
					<li class="jzli">局领导公开范围</li>
					<li class="createqjdli">创建请假单</li>
				</ul>
				<div class="login_message">
					<img src="../../common/images/u126.png" />
					<p id="username"></p>
					<p>(<font id="gangwei"></font>)</p>
				</div>
			</div>
		</div>
		<div class="rightContent">
			<!-- 人员 -->
			<div id="people" class="relative people choose activeMain">
				<div class="topContent">
					<div class="relative scroller">
						<div class="title">选择人员</div>
						<div class="content">
							<div class="relative">
								<ul class="people_tree" id="people_tree" style="height:100%;">
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="bottomContent">
					<div class="form-actions" style="text-align:center">
				        <button type="button" class="btn btn-primary" id="setj">设为局管理员</button>
				        <button type="button" class="btn btn-primary" id="setno">设为非管理员</button>
				    </div>
				</div>
			</div>

			<!-- 局领导 -->
			<div id="jz"  class="relative jz choose">
				<div class="topContent" style="padding-bottom: 85px;">
					<div class="half" style="border-right:1px solid #DFDFDF">
						<div class="relative scroller">
							<div class="title">选择局领导</div>
							<div class="content">
								<div class="relative">
									<ul class="jz_tree" id="jz_tree" style="height:100%;">
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="half">
						<div class="relative scroller">
							<div class="title">选择谁可见局领导状态</div>
							<div class="content">
								<div class="relative">
									<ul class="jz_tree_who" id="jz_tree_who" style="height:100%;">
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="bottomContent" style="height:80px;">
					<div style="height:30px;padding-left:20px;font-size:14px;"><i class="fa fa-info-circle" style="color:#A1A1A1"></i> 设置局长可以看到哪些人的状态</div>
					<div class="form-actions" style="text-align:center">
				        <button type="button" class="btn btn-primary" id="save">确定</button>
				        <button type="button" class="btn btn-primary" id="close">取消</button>
				    </div>
				</div>
			</div>

			<!-- 创建请假单 -->
			<div id="createqjd"  class="relative createqjd choose">
				<div class="topContent">
					<div class="relative scroller">
						<div class="title">选择局领导 <a class="addqjd" id="addqjd">创建请假单</a></div>
						<div class="content">
							<div class="relative">
								<ul class="jleader_tree" id="jleader_tree" style="height:100%;">
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="bottomContent">
					<div class="form-actions" style="text-align:center">
						<!--
				        <button type="button" class="btn btn-primary" id="saveqjd">确定</button>
				        -->
				        <button type="button" class="btn btn-primary" id="closeqjd">取消</button>
				    </div>
				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="../../../../assets/global/plugins/jquery.min.js" ></script>
	<script src="../../../../assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap/js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" ></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/uniform/jquery.uniform.min.js" ></script>
	<script type="text/javascript" src="../../../../assets/global/scripts/metronic.js" ></script>
	<script type="text/javascript" src="../../../../assets/admin/layout/scripts/layout.js" ></script>
	<script type="text/javascript" src="../../../../assets/admin/layout/scripts/quick-sidebar.js" ></script>
	<script type="text/javascript" src="../../../../assets/admin/layout/scripts/demo.js" ></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/jstree/dist/jstree.min.js"></script>
	<script src="../../common/js/commons.js" type="text/javascript"></script>
	<script src="../js/jset.js" type="text/javascript"></script>
	<script type="text/javascript">
	      jQuery(document).ready(function() {
			pageModule.initControl();
		  });
	</script>
</body>
</html>
