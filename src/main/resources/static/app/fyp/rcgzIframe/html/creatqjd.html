<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8"/>
	<title>创建请假单</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/simple-line-icons/simple-line-icons.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/uniform/css/uniform.default.css"/>

	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/clockface/css/clockface.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/bootstrap-colorpicker/css/colorpicker.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/bootstrap-daterangepicker/daterangepicker-bs3.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"/>

	<link rel="stylesheet" type="text/css" href="../../../../assets/global/css/components.css" id="style_components"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/css/plugins.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/createqjd.css"/>
</head>
<body>
	<div class="relative">
		<div class="topContent">

       <form class="form-horizontal" role="form" id="commentForm">
            <div class="form-body">

				<div style="overflow:hidden;margin-bottom:30px;padding-left:100px;">
					<span class="u_name">请假人：</span><span class="name" id="name" name="name"></span>
				</div>
            	<div class="form-group">
                    <label class="col-xs-2 control-label"><font class="required">*</font>请假时间</label>
                    <div class="col-xs-4">
						<div class="input-group date form_datetime">
						    <input type="text" size="16" readonly class="form-control" id="startTime" name="startTime" required >
						    <span class="input-group-btn">
						    <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
						    </span>
						</div>
                    </div>
                    <label class="col-xs-1 control-label">至</label>
                    <div class="col-xs-4">
						<div class="input-group date form_datetime">
						    <input type="text" size="16" readonly class="form-control" id="endTime" name="endTime" required >
						    <span class="input-group-btn">
						    <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
						    </span>
						</div>
                    </div>
                </div>
             	<div class="form-group">
                    <label class="col-xs-2 control-label">地点</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="place" name="place">
                    </div>
                </div>
             	<div class="form-group">
                    <label class="col-xs-2 control-label">拟乘交通工具</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="vehicle" name="vehicle">
                    </div>
                </div>
             	<div class="form-group">
                    <label class="col-xs-2 control-label"><font class="required">*</font>联系人</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="lxr" name="lxr" required >
                    </div>
                </div>
             	<div class="form-group">
                    <label class="col-xs-2 control-label"><font class="required">*</font>联系电话</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="lxdh" name="lxdh" required >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">备注</label>
                    <div class="col-xs-10">
                    	<textarea class="form-control" id="reason" name="reason" rows="3"></textarea>
                    </div>
                </div>

            </div>
        </form>




		</div>
		<div class="bottomContent">
			<div class="form-actions" style="text-align:center">
		        <button type="button" class="btn btn-primary" id="save" >确定</button>
		        <button type="button" class="btn btn-primary" id="close">取消</button>
		        <button type="button" class="btn btn-primary" id="del"  style="display:none;">删除请假单</button>  <!-- 新增页面这个按钮隐藏 -->
		    </div>
		</div>
	</div>

	<script type="text/javascript" src="../../../../assets/global/plugins/jquery.min.js" ></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap/js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" ></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/uniform/jquery.uniform.min.js" ></script>
	<script type="text/javascript" src="../../../../assets/global/scripts/metronic.js" ></script>
	<script type="text/javascript" src="../../../../assets/admin/layout/scripts/layout.js" ></script>

	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/clockface/js/clockface.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-daterangepicker/moment.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/jquery-validation/js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/jquery-validation/js/additional-methods.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/jquery-validation/js/localization/messages_zh.js"></script>


	<script type="text/javascript" src="../../../../assets/admin/layout/scripts/quick-sidebar.js" ></script>
	<script type="text/javascript" src="../../../../assets/admin/layout/scripts/demo.js" ></script>
	<script src="../../common/js/commons.js" type="text/javascript"></script>
	<script src="../js/createqjd.js" type="text/javascript"></script>
	<script type="text/javascript">
	      jQuery(document).ready(function() {
			pageModule.initControl();
		  });
	</script>
</body>
</html>
