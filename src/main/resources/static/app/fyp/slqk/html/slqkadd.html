<head>
    <meta charset="utf-8"/>
    <title>用户受理情况-新增</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <meta http-equiv="Cache-Control" content="no-cache">

    <link href="../../../../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css"/>
	<link href="../../../../assets/global/plugins/clockface/css/clockface.css" rel="stylesheet" type="text/css" />
	<link href="../../../../assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css"  />
	<link href="../../../../assets/global/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css" rel="stylesheet" type="text/css"  />
	<link href="../../../../assets/global/plugins/bootstrap-colorpicker/css/colorpicker.css" rel="stylesheet" type="text/css" />
	<link href="../../../../assets/global/plugins/bootstrap-daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
	<link href="../../../../assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" />

    <link href="../css/slqkadd.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="pr100">
		<div class="top">
			<form id="commentForm" class="pr100">
				<table class="table">
					<tr>
						<td class="t_label">硬件/软件名称</td>
						<td class="t_inpt" colspan="3">
							<input type="text" class="form-control" id="name" name="name" required="required" />
						</td>
					</tr>
					<tr>
						<td class="t_label">提出时间</td>
						<td class="t_inpt" >
							<input class="form-control input-group date form_datetime" size="16" type="text" name="submitTime" id="submitTime" required="required" />
						</td>
						<td class="t_label">提出人</td>
						<td class="t_inpt">
							<div class="form-control" style="padding:0;">
								<div class="selecttree">
									<input type="hidden" class="form-control"  id="submitUserId" name="submitUserId"  />
									<input type="text" class="form-control"  id="submitUserName" name="submitUserName"  onfocus="blur()" required="required"  />
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="t_label">解决时限</td>
						<td class="t_inpt" >
							<input class="form-control input-group date form_datetime" size="16" type="text" name="" id="" required="required" />
						</td>
						<td class="t_label">工作进展</td>
						<td class="t_inpt" >
							<input type="text" class="form-control" id="" name="" required="required" />
						</td>
					</tr>
					<tr>
						<td class="t_label">状态</td>
						<td class="t_inpt">
							<select class="form-control" id="status" name="status" required="required" >
								<option value="1">需求论证</option>
								<option value="2">需求细化</option>
								<option value="3">解决中</option>
								<option value="4">已解决待升级</option>
								<option value="5">已关闭</option>
							</select>
						</td>
						<td class="t_label">问题分类</td>
						<td class="t_inpt">
							<select class="form-control" id="" name="" required="required" >
								<option value="0">系统问题</option>
								<option value="1">完善建议</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="t_label">问题描述</td>
						<td class="t_inpt" colspan="3">
							<textarea rows="" cols="" id="desc" name="desc" class="form-control">
								
							</textarea>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div class="bottom">
			<button class="btn" type="button" id="reset">重置</button>
			<button class="btn" type="button" id="save">确定</button>
			<button class="btn closebtn" type="button" id="close">取消</button>
		</div>
	</div>
<script src="../../../../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="../../../../assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>

<script src="../../../../assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
<script src="../../../../assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
<script src="../../../../assets/global/scripts/metronic.js" type="text/javascript"></script>

<script src="../../../../assets/global/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript" ></script>
<script src="../../../../assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js" type="text/javascript" ></script>
<script src="../../../../assets/global/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" ></script>

<script src="../../../../assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript" ></script>
<script src="../../../../assets/global/plugins/jquery-validation/js/additional-methods.js" type="text/javascript" ></script>
<script src="../../../../assets/global/plugins/jquery-validation/js/localization/messages_zh.js" type="text/javascript" ></script>
<script src="../../../../assets/global/plugins/bootbox/bootbox.min.js" type="text/javascript"></script>
<script src="../../../../assets/global/plugins/gridtable/gridtable.js" type="text/javascript" ></script>
<script src="../../common/js/commons.js" type="text/javascript"></script>
<script src="../js/slqkadd.js" type="text/javascript"></script>

    jQuery(document).ready(function () {
        pageModule.initControl();
    });
</script>
</body>
</html>
