<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8"/>
	<title>办理反馈</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<link rel="stylesheet" type="text/css" href="../../../../../assets/global/plugins/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../../assets/global/plugins/simple-line-icons/simple-line-icons.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../../assets/global/plugins/uniform/css/uniform.default.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../../assets/global/plugins/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../../assets/global/plugins/jstree/dist/themes/default/style.min.css" />
	<link rel="stylesheet" type="text/css" href="../../../../../assets/global/css/components.css" id="style_components"/>
	<link rel="stylesheet" type="text/css" href="../../../../../assets/global/plugins/jstree/dist/themes/default/style.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../../assets/global/plugins/clockface/css/clockface.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../../assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../../assets/global/plugins/bootstrap-daterangepicker/daterangepicker-bs3.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../../assets/global/css/plugins.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../../assets/admin/pages/css/tasks.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../../assets/admin/layout/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../../assets/admin/layout/css/custom.css"/>
	<link rel="stylesheet" type="text/css" href="../../../common/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../css/blfk.css"/>
</head>
<body>
	<div class="pr100">
		<div id="headbox" class="headbox">

			<div class="contenthead">
				<div class="pull-left" style="height: 100%;">
					<button type="button" id="goback"  class="btn btn-xs pull-left" style="height: 100%;background:transparent;padding:1px 5px; margin-top:3px;"><i class="fa fa-arrow-circle-left " style="font-size: 27px!important;"></i></button>
				</div>
				<div class="contenttitle" id="contenttitle">办理反馈</div>
				<a id="searchAll" class="pull-right searchAll">高级查询</a>
				<div class="contentsearch">
					<input  type="text" name="searchVal" id="searchVal" value=""  placeholder="搜索" />
					<img src="../../../common/images/u132_mouseDown.png" class="search"  title="搜索" />
				</div>
			</div>
		</div>
		
		<!-- 高级查询部分 -->
		<div id="searchwrap" class="searchwrap">
			<div class="form-group" style="margin-left:20px;display:inline-block;">
                <label class="control-label">标题</label>
                <div style="display:inline-block;width: 320px;">
	                <input type="text" class="form-control"  id="title" name="title"  autocomplete="off" />
                </div>
            </div>
			<div class="form-group" style="margin-left:20px;display:inline-block;">
                <label class="control-label">批示首长</label>
                <div style="display:inline-block;width: 320px;float:right;">
					<div class="form-control" style="padding:0px;position:relative;">
	                	<div class="selecttree">
	                    	<input type="text" class="form-control bgwhite  pointer addbg"  id="leaderName" name="leaderName"  autocomplete="off" />
	                    	<input type="hidden" id="leaderId" name="leaderId"  autocomplete="off"/>
	                	</div>
	                </div>
                </div>
            </div> 
            <div class="form-group" style="margin-left:20px;display:inline-block;">
				<label class="control-label">批示时间</label>
				<div style="display:inline-block">
					<div class="input-group input-large date-picker input-daterange">
						<input type="text" class="form-control" id="startDate" name="startDate" autocomplete="off" />
						<span class="input-group-addon">
						至 </span>
						<input type="text" class="form-control" id="endDate" name="endDate" autocomplete="off"/>
					</div>
				</div>
			</div>
         
			<div class="form-group" style="margin-left:20px;display:inline-block;">
                <label class="control-label">期数</label>
                <div style="display:inline-block;width: 320px;">
					<input type="text" class="form-control"  id="period" name="period" disabled="disabled" autocomplete="off"/>
                </div>
            </div>
            <div class="form-group" style="margin-left:20px;display:inline-block;">
                <label class="control-label">办理状态</label>
                <div style="display:inline-block;width: 320px;">
					<select class="form-control" id="status" name="status" autocomplete="off">
						<option value="">全部</option>
						<option value="1">办理中</option>
						<option value="2">已办结</option>
						<option value="3">常态落实</option>
	                </select>
                </div>
            </div>
			<div style="padding-top:15px;margin-bottom:10px;text-align:center;">
				<div class="caozuo">
					<button type="button" class="btn1" id="sure">查询</button>
					<button type="button" class="btn1" id="close">取消</button>
					<button type="button" class="btn1" id="reset">重置</button>
				</div>
			</div>
		</div>
		<!-- main部分 -->
		<div id="mainbox" class="mainbox">
			<div class="pr100">
				<div id="left_content" class="left_content">
					<div class="pr100">
						<div class="left-title">
							<i class="fa fa-folder"></i> 类别
						</div>
						<div class="left-content">
							<div class="pr100">
								<ul id="classType" class="classType">
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="suowrap">
					<div class="style5" id="suo">
						<i class="fa fa-chevron-left"></i>
					</div>
				</div>
				<div id="right_content" class="right_content">
					<div class="pr100">
						<div id="filterBox" class="filterBox">
							<div class="tiaojian" style="display:inline-block;">
								<div class="radiocont">
					                <div class="radio-list" id="radiocont">
					                    <label class="radio-inline">
					                    	<input type="radio" name="documentStatus" value="" checked> 全部(<font id="grdb0">0</font>)
					                    </label>
					                    <label class="radio-inline">
					                    	<input type="radio" name="documentStatus" value="1"> 办理中(<font id="grdb1">0</font>)
					                    </label>
					                    <label class="radio-inline">
					                    	<input type="radio" name="documentStatus" value="2"> 已办结(<font id="grdb2">0</font>)
					                    </label>
					                    <label class="radio-inline">
					                    	<input type="radio" name="documentStatus" value="3"> 常态落实(<font id="grdb3">0</font>)
					                    </label>
					                     <label class="radio-inline">
					                    	<input type="radio" name="documentStatus" value="4"> 未反馈(<font id="grdb4">0</font>)
					                    </label>
					                    <label class="radio-inline">
					                    	<input type="radio" name="documentStatus" value="update"> 已更新(<font id="grdb5">0</font>)
					                    </label>
					                </div>
								</div>
							</div>
							<div class="pull-right">
								<button type="button" class="tableBtns" id="plcb" style="display:none;">批量催办</button>
								<button type="button" class="tableBtns" id="plyd">批量已读</button>
								<button type="button" class="tableBtns" id="export">导出</button>
								<button type="button" class="tableBtns" id="edit" style="display:none;">补录</button>
							</div>
						</div>
						<div id="gridBox" class="gridBox">
							<div id="gridcont" ></div>
							<div id="gridcont2" style="display:none;"></div>
							<div id="gridcont3" style="display:none;"></div>
							<div id="gridcont4" style="display:none;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="../../../../../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="../../../../../assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
<script src="../../../../../assets/global/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
<script src="../../../../../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../../../../assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
<script src="../../../../../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="../../../../../assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
<script src="../../../../../assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
<script src="../../../../../assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
<script src="../../../../../assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
<script src="../../../../../assets/global/plugins/gridtable/gridtable2.js"></script>
<script src="../../../../../assets/global/plugins/jstree/dist/jstree.min.js"></script>
<script src="../../../../../assets/global/plugins/bootbox/bootbox.min.js" type="text/javascript"></script>

<script src="../../../../../assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
<script src="../../../../../assets/global/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
<script src="../../../../../assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="../../../../../assets/global/plugins/jquery-validation/js/additional-methods.js" type="text/javascript"></script>
<script src="../../../../../assets/global/plugins/jquery-validation/js/localization/messages_zh.js" type="text/javascript"></script>
	
<script src="../../../../../assets/global/scripts/metronic.js" type="text/javascript"></script>
<script src="../../../../../assets/admin/layout/scripts/layout.js" type="text/javascript"></script>
<script src="../../../../../assets/admin/layout/scripts/quick-sidebar.js" type="text/javascript"></script>
<script src="../../../../../assets/admin/layout/scripts/demo.js" type="text/javascript"></script>
<script src="../../../../../assets/admin/pages/scripts/tasks.js" type="text/javascript"></script>
<script src="../../../../../templates/admin/commons/js/commons.js" type="text/javascript"></script>
<script src="../../../common/js/commons.js" type="text/javascript"></script>
<script src="../js/blfk.js" type="text/javascript"></script>
<script type="text/javascript">
	jQuery(document).ready(function() {
		pageModule.initControl();
	});
</script>
</body>
</html>
