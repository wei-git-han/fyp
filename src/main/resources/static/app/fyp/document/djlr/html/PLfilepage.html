   	 <form class="form-horizontal" id="form2" target="iframe7" role="form" style="padding-left:100px;padding-right:100px;" method="post" enctype="multipart/form-data" action="/filefj/savePDF">
	      <div class="form-body" style="padding-top:10px;padding-bottom:10px;margin-top:30px;">
	           <div class="form-group new_success">
		           <div class="col-xs-12">
						<div class="form_text">类别 <font class="newrequired">*</font></div>
						<div class="form_content">
							 <select class="form-control" id="docTypeId" name="docTypeId">
			                </select>
			                <input type="hidden" name="docTypeName" id="docTypeName" />
			            </div>
	                </div>
	                <div class="col-xs-12">
						<div class="form_text">密级</div>
						<div class="form_content">
							 <select class="form-control" id="securityId" name="securityId">
			                </select>
			                <input type="hidden" name="securityClassification" id="securityClassification" />
			            </div>
	                </div>
	                <div class="col-xs-12">
						<div class="form_text">紧急程度</div>
						<div class="form_content">
							 <select class="form-control" id="urgencyId" name="urgencyId">
			                </select>
			                <input type="hidden" name="urgencyDegree" id="urgencyDegree" />
			            </div>
	                </div>
				   <div class="col-xs-12">
						<div class="form_text">期数</div>
						<div class="form_content">
			                <input type="text" class="form-control" name="period" id="period" maxlen="50" />
			            </div>
	                </div>

	               <div class="col-xs-12">
	               		 <div class="form_text">文件 <font class="newrequired">*</font></div>
	                     <div class="fileinput fileinput-new form_content" style="border:1px solid #ccc;height:150px" data-provides="fileinput">
	                        <div style="padding-left:10px;float:left;width:25%">
	                         	<button type="button" id="uploadFile" style="margin-top:10px;" class="btn btn-primary"><i class="fa fa-download  uploadPdf"></i> 选择文件</button>
	                        	<input type="file" name="pdf" id="file" style="display:none" multiple/>
	                        </div>
	                        <div class="fileinput-filename" style="padding-left:10px;line-height:30px;float:left;width:75%;height:150px;overflow:auto"></div>
	                    </div> 
	                </div>
	            </div>
	      </div>
		  <div class="form-actions" style="text-align:center;padding:10px;">
		      <button type="button" class="btn btn-primary" id="shangchuan2">确定</button>
		      <button type="button" class="btn default" id="close">取消</button>
		  </div>
     </form>
