<body>
<div class="pr100">
	<div class="newlayout-head">
		保障问题跟踪
	</div>
	<div class="newlayout-search">
		<div class="newlayout-search-main">
			<form>
				<div class="form-group">
					<label>用户</label><br/>
					<input type="" name="" id="" value="" placeholder="请输入用户信息" />
				</div>
				<div class="form-group">
					<label>提出单位</label><br/>
					<input type="" name="" id="" value="" placeholder="请输入要查找的单位" />
				</div>
				<div class="form-group">
					<label>保修时间</label><br/>
					<input type="" name="" id="" value="" placeholder="请输入要查找的单位" />
				</div>
				<div class="form-group">
					<label>问题来源</label><br/>
					<input type="" name="" id="" value="" placeholder="请输入要查找的单位" />
				</div>
				<div class="form-group">
					<label>问题描述</label><br/>
					<input type="" name="" id="" value="" placeholder="请输入问题描述关键词" />
				</div>
				<div class="form-group">
					<label>状态</label><br/>
					<input type="" name="" id="" value="" placeholder="请输入要查找的单位" />
				</div>
				
				<div class="btn-group">
					<button type="button">重置</button>
					<button type="button">确定</button>
					<button type="button" class="close">取消</button>
				</div>
			</form>
		</div>
	</div>
	<div class="newlayout-content">
		<div class="pr100">
			<div class="newlayout-content-title">
				<div class="line">
					<span>管理员管理</span>
					<button type="button" id="add">新增</button>
					<button type="button" id="del" class="del">删除</button>
				</div>
			</div>
			<div class="newlayout-grid">
				<div id="gridcont" class="pr100"></div>
			</div>
		</div>
	</div>
</div>
