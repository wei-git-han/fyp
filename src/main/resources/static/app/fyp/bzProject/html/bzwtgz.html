    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <meta http-equiv="Cache-Control" content="no-cache">
    <link href="../../../../assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../assets/global/plugins/clockface/css/clockface.css" rel="stylesheet" type="text/css" />
    <link href="../../../../assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css"  />
    <link href="../../../../assets/global/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css" rel="stylesheet" type="text/css"  />
    <link href="../../../../assets/global/plugins/bootstrap-colorpicker/css/colorpicker.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div class="pr100">
	<div class="newlayout-head">
		保障问题跟踪
	</div>
	<div class="newlayout-search">
		<div class="newlayout-search-main">
			<form>
				<div class="form-group">
					<label>姓名</label><br/>
					<input type="text" name="name" id="name" value="" placeholder="请输入用户信息" />
				</div>
				<div class="form-group">
					<label>单位名称</label><br/>
					<!-- <input type="text" name="deptName" id="deptName" value="" placeholder="请输入要查找的单位" /> -->
					<div class="form-control" style="padding:0;width:195px;">
						<div class="selecttree">
							<input type="hidden" class="form-control"  id="deptId" name="deptId"  />
							<input type="text" class="form-control"  id="deptName" name="deptName"  onfocus="blur()" placeholder="请选择要查找的单位"  />
						</div>
					</div>
				</div>
				<div class="form-group">
					<label>报修时间</label><br/>
					<input style="width:195px;" class="form-control form-control-inline date-picker" size="16" type="text" name="warrantyTime" id="warrantyTime"  />
				</div>
				<div class="form-group">
					<label>问题来源</label><br/>
					<select name="source" id="source" class="form-control" style="width:195px;">
						<option value="0">热线电话</option>
						<option value="1">手机电话</option>
						<option value="2">现场反馈</option>
					</select>
				</div>
				<div class="form-group">
					<label>问题描述</label><br/>
					<input type="text" name="remark" id="remark" value="" placeholder="请输入问题描述关键词" />
				</div>
				<div class="form-group">
					<label>状态</label><br/>
					<select name="status" id="status" class="form-control" style="width:195px;">
						<option value="0">处理中</option>
						<option value="1">延后处理</option>
						<option value="2">已完成</option>
					</select>
				</div>
				<div class="btn-group">
					<button type="button" id="reset">重置</button>
					<button type="button" id="sure">确定</button>
					<!-- <button type="button" class="closeBtn" >取消</button> -->
				</div>
			</form>
		</div>
	</div>
	<div class="newlayout-content">
		<div class="pr100">
			<div class="newlayout-content-title">
				<div class="line">
					<span>管理员管理</span>
					<button type="button" id="add">新增</button>
					<button type="button" id="edit">编辑</button>
					<button type="button" id="del" class="del">删除</button>
				</div>
			</div>
			<div class="newlayout-grid">
				<div id="gridcont" class="pr100"></div>
			</div>
		</div>
	</div>
</div>
<script src="../../../../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="../../../../assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>

<script src="../../../../assets/global/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" ></script>

</body>
