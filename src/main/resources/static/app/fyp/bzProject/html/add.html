    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <meta http-equiv="Cache-Control" content="no-cache">
    <link href="../../../../assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css"/>
	<link href="../../../../assets/global/plugins/clockface/css/clockface.css" rel="stylesheet" type="text/css" />
	<link href="../../../../assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css"  />
	<link href="../../../../assets/global/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css" rel="stylesheet" type="text/css"  />
	<link href="../../../../assets/global/plugins/bootstrap-colorpicker/css/colorpicker.css" rel="stylesheet" type="text/css" />
	<link href="../../../../assets/global/plugins/bootstrap-daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
	<link href="../../../../assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
	<div class="pr100">
		<div class="top">
			<form id="commentForm" class="pr100">
				<table class="table">
					<tr>
						<td class="t_label">姓名<span class="red">*</span></td>
						<td class="t_inpt" >
							<div class="form-control" style="padding:0;background:#fff">
								<div class="selecttree">
									<input type="hidden" class="form-control"  id="userId" name="userId"  />
									<input type="text" class="form-control"  id="userName" name="userName"  onfocus="blur()" placeholder=""  style="background:#fff" required />
								</div>
							</div>
						</td>
						<td class="t_label">单位名称<span class="red">*</span></td>
						<td class="t_inpt">
							<div class="form-control" style="padding:0;background:#fff">
								<div class="selecttree">
									<input type="hidden" class="form-control"  id="deptId" name="deptId"  />
									<input type="text" class="form-control"  id="deptName" name="deptName"  onfocus="blur()"  style="background:#fff" required />
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="t_label">问题来源</td>
						<td class="t_inpt" >
							<select class="form-control" id="source" name="source" >
								<option value="0">热线电话</option>
								<option value="1">手机电话</option>
								<option value="2">现场反馈</option>
							</select>
			            </td>
						<td class="t_label">状态</td>
						<td class="t_inpt" >
							<select class="form-control" id="status" name="status" >
								<option value="0">处理中</option>
								<option value="1">延后处理</option>
								<option value="2">已完成</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="t_label">联系电话</td>
						<td class="t_inpt" colspan="3">
							<input type="text" class="form-control" id="phone" name="phone"  />
						</td>

					</tr>
					<tr>
						<td class="t_label">问题描述：</td>
						<td class="t_inpt" colspan="3">
							<textarea class="form-control" id="remark" name="remark" maxlength="500" style="min-height: 100px"></textarea>
						</td>
					</tr>
					<tr>
						<td class="t_label">处理措施</td>
						<td class="t_inpt" colspan="3">
							<textarea type="text" class="form-control" id="measures" name="measures"  maxlength="500" style="min-height: 100px"></textarea>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div class="bottom">
			<button class="btn" style="display: none" type="button" id="reset">重置</button>
			<button class="btn" type="button" id="save">确定</button>
			<button class="btn closebtn" type="button" id="close">取消</button>
		</div>
	</div>
<script src="../../../../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="../../../../assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>

        pageModule.initControl();
    });
</script>
</body>
</html>
